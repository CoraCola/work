<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweetaste 網頁</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <a href="#"><img src="img/logo-all-dark.svg" alt="Sweetaste的logo圖片" /></a>
        </div>
				<div class="nav-right">
					<ul class="nav fwb">
						<li><a href="#"></a>首頁</li>
						<li><a href="#"></a>甜點</li>
						<li><a href="#"></a>登入</li>
					</ul>
					<div class="icon">
						<img src="img/shopping_cart.png" alt="加入購物車的圖示" />
					</div>
				</div>
      </header>
      <div class="banner">
        <img src="img/banner.png" alt="想吃甜點是不需要理由的Banner" />
      </div>
      <div class="content">
        <div class="menu">
          <ul>
            <li class="m1 mp">甜點類別</li>
            <li class="m2 mp fwb">所有甜點 (48)</li>
            <li class="m3 mp fwb">本日精選 (10)</li>
            <li class="m3 mp fwb">人氣推薦 (26)</li>
            <li class="m3 mp fwb">新品上市 (12)</li>
          </ul>
        </div>
        <div class="card">
					<div class="card-item">
						<img src="img/p-1.png" alt="甜點第一張圖"></img>
						<div class="card-text">
							<span class="sl">焦糖馬卡龍</span>
							<span class="fwb sr">NT$ 450</span>
							<p class="fwb m2">加入購物車</p>
						</div>
					</div>
					<div class="card-item">
						<img src="img/p-2.png" alt="甜點第二張圖"></img>
						<div class="card-text">
							<span>焦糖馬卡龍</span>
							<span class="fwb">NT$ 450</span>
							<p class="fwb m2">加入購物車</p>
						</div>
					</div>
					<div class="card-item">
						<img src="img/p-3.png" alt="甜點第三張圖"></img>
						<div class="card-text">
							<span>焦糖馬卡龍</span>
							<span class="fwb">NT$ 450</span>
							<p class="fwb m2">加入購物車</p>
						</div>
					</div>
					<div class="card-item">
						<img src="img/p-4.png" alt="甜點第四張圖"></img>
						<div class="card-text">
							<span>焦糖馬卡龍</span>
							<span class="fwb">NT$ 450</span>
							<p class="fwb m2">加入購物車</p>
						</div>
					</div>
					<div class="card-item">
						<img src="img/p-5.png" alt="甜點第五張圖"></img>
						<div class="card-text">
							<span>焦糖馬卡龍</span>
							<span class="fwb">NT$ 450</span>
							<p class="fwb m2">加入購物車</p>
						</div>
					</div>
					<div class="card-item">
						<img src="img/p-6.png" alt="甜點第六張圖"></img>
						<div class="card-text">
							<span>焦糖馬卡龍</span>
							<span class="fwb">NT$ 450</span>
							<p class="fwb m2">加入購物車</p>
						</div>
					</div>
				</div>
				<!-- <div class="page">
					<ul>
						<li class="page_btn"><img src="img/arrow_left.png" alt="上一頁按鈕"></li>
						<li class="pages p1 fwb">1</li>
						<li class="pages">2</li>
						<li class="pages">3</li>
						<li class="page_btn"><img src="img/arrow_right.png" alt="下一頁按鈕"></li>
					</ul>
				</div> -->
				</div>
      </div>
    </div>
  </body>
</html>
